          name: "cbpautomation/python-hello-world-docker"
          version: "06.10.39"
          digest: "sha256:9a73e13165acb655be0b4d2ec1bb88f1556693b900dc96af151fe019cfc4b594"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.10.39"
