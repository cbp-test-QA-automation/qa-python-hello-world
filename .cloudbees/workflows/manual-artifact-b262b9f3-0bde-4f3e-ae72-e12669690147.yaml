          name: "cbpautomation/python-hello-world-docker"
          version: "12.07.13"
          digest: "sha256:1e21aa9636241992b624a1ff1175265c41eae23e134d2edcef19a9d5601d087e"
          url: "docker.io/cbpautomation/python-hello-world-docker:12.07.13"
