          name: "cbpautomation/python-hello-world-docker"
          version: "02.10.43"
          digest: "sha256:10632b80890a1ad69ae5711595b0ef4452021e9b011fccf45e79dc9d26a0f5f6"
          url: "docker.io/cbpautomation/python-hello-world-docker:02.10.43"
